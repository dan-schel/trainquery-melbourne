name: GTFS Config Check

on:
  schedule:
    # 9am Saturday Melbourne Time (Fri 22:00 UTC)
    - cron: "0 22 * * 5"
    # 5pm Tuesday Melbourne Time (Tue 07:00 UTC) - note: DST safe
    - cron: "0 7 * * 2"
  workflow_dispatch:

jobs:
  compare-and-report:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: npm ci
      - name: Run comparison and report
        run: npx tsx scripts/compare-config-to-gtfs/main.ts --output-to-github
        env:
          RELAY_KEY: ${{ secrets.RELAY_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
